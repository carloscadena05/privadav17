<form [formGroup]="myForm" class="flex flex-col w-full">
  <div class="flex justify-end gap-x-4 mb-4">
    <button type="button" class="ja-btn ja-btn-primary-sc" [hidden]="!qrComponentsEditable"
      (click)="onCancel()">
      Cancelar
    </button>

    <button class="ja-btn ja-btn-primary"  [hidden]="!qrComponentsEditable"
      (click)="onSubmit()">
      Save
    </button>
  </div>
  
  <div class="flex flex-col md:flex-row gap-x-4 w-full">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Text</mat-label>
      <textarea matInput formControlName="narrative" class="min-h-64"></textarea>
    </mat-form-field>
  </div>
</form>
