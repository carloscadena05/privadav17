<div class="flex flex-col gap-y-4">
  <div class="flex gap-x-4 justify-start md:justify-between flex-wrap md:flex-nowrap">
    <h2 class="ja-title-sc">Quarterly Reports</h2>
    <div class="flex gap-x-2">
      <label class="text-tertiary font-medium">Report for Quarter</label>
      <mat-form-field appearance="outline" class="simple no-hint">
        <mat-select [compareWith]="value_select" [(ngModel)]="selectedQRPeriod"
          (selectionChange)="setSelectedQRPeriod($event.target.value)">
          @for (yearPeriod of qrPeriods; track $index) {
          <mat-option [value]="yearPeriod.value" class="simple">
            {{ yearPeriod.label }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex gap-x-2">
      <label class="text-tertiary font-medium">Set Report Status</label>
      <mat-form-field appearance="outline" class="simple no-hint">
        <mat-select [compareWith]="value_select" [(ngModel)]="selectedReviewedStatusID"
          (selectionChange)="setStatusForQR($event.target.value)">
          @for (status of reviewedStatuses; track $index) {
          <mat-option [value]="status.value" class="simple">{{ status.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <mat-tab-group dynamicHeight mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Student Reports">
      <app-self-reports showOnlyIfStatusIsSent="false"></app-self-reports>
    </mat-tab>
    <mat-tab label="Mentor Reports">
      <app-mr-consolidated></app-mr-consolidated>
    </mat-tab>
    <mat-tab label="JA Comments">
      <app-ja-comments></app-ja-comments>
    </mat-tab>
    <mat-tab label="Private Notes">
      <app-private-notes></app-private-notes>
    </mat-tab>
  </mat-tab-group>

</div>
