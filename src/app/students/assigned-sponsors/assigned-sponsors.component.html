<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf = "!errorMessage" class="container">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Nombre de Padrino(s)</th>
        </tr>
      </thead>
      <tbody>

            <tr *ngFor="let item of sponsors, let i = index"
              [ngClass]="setRowClasses(item.studentId)"
              id="item.studentId"
              (click)='selectSponsor(item.studentId, i)'>
              <td>{{item.sponsorGroupName}}</td>
            </tr>
      </tbody>
    </table>
</div>
