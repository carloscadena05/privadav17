<div class="flex flex-col gap-4 justify-center ja-bg-white p-4 rounded-2xl">
  <div class="flex justify-between flex-wrap md:flex-nowrap gap-x-4">
    <h1 class="ja-big-title inline">
      @if(spanish) {
      Informes Anteriores
      } @else {
      Past Reports
      }
    </h1>

    @if (!latestReportIsCurrentMonth) {
    <span>
      @if(spanish) {
      <span class="ja-btn ja-btn-primary" (click)="monthlyReportESAdd()">
        Añadir un Nuevo Informe
      </span>
      } @else {
      <span class="ja-btn ja-btn-primary" (click)="monthlyReportENAdd()">
        Add New Report
      </span>
      }
    </span>
    }
  </div>

  @if (errorMessage) {
  <span class="alert alert-danger">{{ errorMessage }}</span>
  }
  @if (isLoading) {
  <app-loading-container> </app-loading-container>
  } @else {
  <app-mentor-reports2-list [mentorReports2]="mentorReports2" [latestReportIsCurrentMonth]="latestReportIsCurrentMonth">
  </app-mentor-reports2-list>
  }
</div>
