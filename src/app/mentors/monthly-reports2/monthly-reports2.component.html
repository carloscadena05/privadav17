<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}</div>
<h4>&nbsp;</h4>
<div [ngSwitch]="isLoading">
  <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
    <app-loading-container>
    </app-loading-container>
  </div>
  <div *ngSwitchCase="false">
    <div *ngIf="!errorMessage" class="card bg-primary">
      <div class="card-header text-white" style="font-size:large">
        <span>Past Reports / Informes Anteriores -- </span>
        <input
        id="ckHaveCurrent"
        [(ngModel)] = "haveCurrentReport"
       type="checkbox"
        name="toggleHaveCurrent"
        style="visibility: hidden"
      />
        <span>
          <span *ngIf="!haveCurrentReport">
            <span class="btn btn-default active" (click)="monthlyReportENAdd()" style="margin: 4px 0 0 10px">
              Add New Report</span>
            <span class="btn btn-default active" (click)="monthlyReportESAdd()" style="margin: 4px 0 0 10px">
              AÃ±adir un Nuevo Informe</span>
          </span>
        </span>
      </div>
      <app-mentor-reports2-list [mentorReports2]="mentorReports2"></app-mentor-reports2-list>
    </div>
  </div>
</div>
