<div class="card bg-warning">
  <div class="card-header bg-warning text-for-warning" style="font-size:large">
    Request For Assistance / Solicitud de Asistencia -- {{studentName}}
  </div>
  <div class="card-body bg-white">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>

    <form [formGroup]="myForm">
      <fieldset [disabled]="submitted">

        <div class="form-group">
          <!-- <div class="padded">Please enter Description and Comments in English or Spanish /
          Por favor, introduzca Descripción y Comentarios en Inglés o Español</div> -->
          <div class="controls">
            <label>Brief Description / Breve Descripción</label>
            <input #success formControlName="description_English"
                   [(ngModel)]="followUpRequest.description_English"
                   type="text"
                   class="form-control input-sm"
                   placeholder="Brief Description of Request" />
          </div>

          <div class="controls">
            <label for="comments_English">Detailed Comments / Comentarios detallados</label>
            <textarea id="comments_English" #success formControlName="comments_English"
                      [(ngModel)]="initialComments"
                      type="text"
                      class="form-control input-sm"
                      placeholder="">
              </textarea>
          </div>

        </div>



        <div class="form-group">
          <div class="col-md-6 col-md-offset-1">
            <span>
              <button class="btn btn-primary"
                      style="width:80px;margin-right:10px"
                      (click)="onSubmit()">
                Submit
              </button>
            </span>&nbsp;
            <span>
              <button type="button"
                      class="btn btn-default"
                      style="width:75px"
                      (click)="onCancel()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
