<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}</div>

<students-for-mentor-grid
                          (onSelectedStudentName)="onSelectedStudentName($event)"
                          (onSelectedStudentId)="onSelectedStudentId($event)">
</students-for-mentor-grid>

<div [ngSwitch]="isLoading">
  <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
    <app-loading-container>
    </app-loading-container>
  </div>
  <div *ngSwitchCase="false">
    <div *ngIf="!errorMessage" class="card bg-warning">
      <div class="card-header bg-warning text-for-warning" style="font-size:large">
        <span>Previous Requests / Pedidos Anteriores -- </span>
        <span>{{studentName}}</span>
        <span>
          <span>
            <span class="btn btn-default active" (click)="followUpRequestAdd()" style="margin-left:10px">
              New Request / Nuevo Pedir
            </span>
          </span>
        </span>
      </div>
      <div *ngIf="!haveData" style="padding: .5rem" class="text-for-warning">
        No Requests have been filed recently.
      </div>
      <div *ngIf="haveData" style="padding: .5rem" class="text-for-warning">
        If you need more information after submitting a request, please send an email to
        Saray (<a href="mailto:s.martinez@jovenesadelante.org">s.martinez@jovenesadelante.org</a>)
        at the office.
      </div>
      <div *ngIf="haveData">
        <app-follow-up-requests-list [followUpRequests]="followUpRequests"
                                     [displayCompleteHistory]="true"
                                     [showAddDetails]="false"></app-follow-up-requests-list>
      </div>
    </div>
  </div>
</div>
