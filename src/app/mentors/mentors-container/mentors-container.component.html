<div class="container mx-auto px-4">
  <div class="flex flex-col space-y-4">

    <!-- Encabezado del estudiante -->
    <div>
      <app-student-header-mentors></app-student-header-mentors>
    </div>

    <!-- Tabs -->
    <div class="flex flex-wrap border-b space-x-4">
      <button
        class="py-2 px-4 border-b-2"
        [ngClass]="{
          'border-blue-500 text-blue-500 font-semibold': twcss_activeTab === 'monthly',
          'border-transparent text-gray-500 hover:text-blue-500': twcss_activeTab !== 'monthly'
        }"
        (click)="twcss_activeTab = 'monthly'">
        Monthly Mentor Reports
      </button>

      <button
        class="py-2 px-4 border-b-2"
        [ngClass]="{
          'border-blue-500 text-blue-500 font-semibold': twcss_activeTab === 'quarterly',
          'border-transparent text-gray-500 hover:text-blue-500': twcss_activeTab !== 'quarterly'
        }"
        (click)="twcss_activeTab = 'quarterly'">
        Quarterly Student Reports
      </button>
    </div>

    <!-- Tab Content -->
    <div>
      <div *ngIf="twcss_activeTab === 'monthly'">
        <app-mentor-reports></app-mentor-reports>
      </div>
      <div *ngIf="twcss_activeTab === 'quarterly'">
        <student-self-report-container showOnlyIfStatusIsSent="true"></student-self-report-container>
      </div>
    </div>
  </div>

</div>

</div>
