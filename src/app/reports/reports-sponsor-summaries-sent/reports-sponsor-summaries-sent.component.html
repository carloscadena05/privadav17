<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">
    Sponsor&nbsp;Summaries&nbsp;Sent
  </div>
  <div class="panel-body">
    <span *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
    <span *ngIf="successMessage" class="alert alert-success">{{successMessage}}</span>
    <div [ngSwitch]="isLoading">
      <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
        <app-loading-container>
        </app-loading-container>
      </div>
      <div *ngSwitchCase="false">

        <table appSortableTable class="table">

          <thead>
            <tr>
              <th app-sortable-column="pledgeGroupName" (onSortColumn)="onSortColumn($event)">Pledge Group</th>
              <th app-sortable-column="studentId" (onSortColumn)="onSortColumn($event)">StudentId</th>
              <th app-sortable-column="studentName" (onSortColumn)="onSortColumn($event)">Student</th>
              <th app-sortable-column="mentorName" (onSortColumn)="onSortColumn($event)">Mentor</th>
              <th app-sortable-column="sentCount"  sort-direction="asc" (onSortColumn)="onSortColumn($event)">Total Sent</th>
              <th app-sortable-column="latestDate" (onSortColumn)="onSortColumn($event)">Latest Month</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of sponsorSummarySentCounts">
              <td class="report-row">
                {{ row.pledgeGroupName }}
              </td>
              <td class="report-row">
                {{ row.studentId }}
              </td>
              <td class="report-row">
                {{ row.studentName }}
              </td>
              <td class="report-row">
                {{ row.mentorName }}
              </td>
              <td class="report-row" >
                {{ row.sentCount }}
              </td>
              <td (click)="mentorReportsReview(row.studentId, row.studentName)" class="report-row link" >
                  {{ row.latestDate | truncateDate }}
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
