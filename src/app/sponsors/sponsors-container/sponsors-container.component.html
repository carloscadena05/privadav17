<div class="row">
  <div class="col-12">
    <app-student-header-sponsors> </app-student-header-sponsors>
  </div>
</div>
<div class="col">
  <div class="card bg-primary">
    <div class="card-header text-white">
      <span style="font-size: large"> Quarterly Reports </span>
      <span style="margin-left: 10rem">
        Report Year-Period:
        <select
          name="activePeriodSelector"
          data-cy="period-selector"
          [(ngModel)]="selectedQRPeriod"
          (change)="setselectedQRPeriod($event.target.value)"
        >
          >
          <option *ngFor="let yearPeriod of activeQRPeriods" [value]="yearPeriod.value">{{ yearPeriod.label }}</option>
        </select>
      </span>
    </div>
    <div class="card-body bg-white">
      <ngb-tabset>
        <ngb-tab title="Student Reports">
          <ng-template ngbTabContent>
            <app-self-reports> </app-self-reports>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="Mentor Reports" id="mentor-reports">
          <ng-template ngbTabContent>
            <app-mr-consolidated> </app-mr-consolidated>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="JA Comments" id="ja-comments">
          <ng-template ngbTabContent>
            <app-ja-comments> </app-ja-comments>
          </ng-template>
          </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
