<div class="card">
  <div class="card-header bg-warning text-for-warning" style="font-size:large">
    Edit FollowUp Request
  </div>
  <div class="card-body bg-white">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>

    <form [formGroup]="myForm">
      <fieldset [disabled]="submitted">

        <div class="form-group">
          <div class="controls">
            <app-student-selector
                                  [currentStudentGUId]="currentStudentGUId"
                                  (onSelectedStudentGUId)="onSelectedStudentGUId($event)">
            </app-student-selector>
          </div>

          <div class="controls">
            <app-member-selector
                                 [memberTypeLabel]="'Requester'"
                                 [roleId] =  "2068"
                                 (onSelectedMemberId)="onSelectedMemberId($event)">
            </app-member-selector>
          </div>

          <div class="controls">
            <label for="reviewedStatusSelector">Request Status:</label>
            <select formControlName="reviewedStatusSelector" class="form-control input-sm"
            (change) = onSelectedRequestStatus($event.target.value)
            >
            <option value="2092">Open</option>
            <option value="2104">Closed</option>

              <!-- <option *ngFor="let status of requestStatuses" [value]="status.value">{{ status.label }}</option> -->
            </select>
          </div>

          <!-- <select
          id="adminId"
          formControlName="confirmedById"
          class="form-control form-control-sm"
          (change)="setConfirmedBy(i, $event.target.value)"
        >
          <option [value]="null">[Not Confirmed]</option>
          <option *ngFor="let admin of admins" [value]="admin.value">{{ admin.label }}</option>
        </select> -->

          <div class="controls">
            <label>Subject (English or Spanish)</label>
            <input #success formControlName="subject_English"
                   type="text"
                   class="form-control input-sm"
                   placeholder="Brief Description of Request" />
          </div>

          <div class="controls">
            <label>Detailed Description (English or Spanish)</label>
            <input #success formControlName="updateHistory_English"
                   type="text"
                   class="form-control input-sm"
                   placeholder="Detailed Description of Request" />
          </div>

        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-1">
            <span>
              <button class="btn btn-primary"
                      style="width:80px;margin-right:10px"
                      (click)="onSubmit()">
                Submit
              </button>
            </span>&nbsp;
            <span>
              <button type="button"
                      class="btn btn-default"
                      style="width:75px"
                      (click)="onCancel()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
