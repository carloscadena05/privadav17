<div class="flex flex-wrap flex-col gap-4 justify-center ja-bg-white p-4 rounded-xl">
  <div class="w-full flex justify-between items-center gap-x-4">
    <h1 class="ja-big-title">Resources</h1>
  </div>

  <table mat-table [dataSource]="resources">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> <a href="{{staticUrlPrefix}}Resources/MentorHandbook2024.docx"
          target="_blank" class="link">{{element.title}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="w-full flex justify-between items-center gap-x-4">
    <h1 class="ja-big-title">Test Accounts</h1>
  </div>

  <table mat-table [dataSource]="accounts_data_source">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Account Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Email/Username </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAccounts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAccounts;"></tr>
  </table>

  <hr />
  <app-test-names-visibility> </app-test-names-visibility>
  <hr />
  <app-server-environment> </app-server-environment>
</div>
