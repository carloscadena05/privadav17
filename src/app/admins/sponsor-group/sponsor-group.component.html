<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
<div class="container-fluid" style="max-width:900px">

  <div [ngSwitch]="isLoading">
    <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
      <app-loading-container>
      </app-loading-container>
    </div>
    <div *ngSwitchCase="false">
      <form [formGroup]="myForm" class="form-horizontal">
        <div class="row">
          <div class="col">
            <div class="form-group">

              <input id="sponsorGroupId" formControlname="sponsorGroupId"
                     class="form-control form-control-sm" type="text" [disabled]="true" />


              <label for="sponsorGroupName">SponsorGroup Name</label>
              <input id="sponsorGroupName" formControlname="sponsorGroupName"
                     class="form-control form-control-sm" type="text" placeholder="SponsorGroup Name" />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <!-- <app-sponsor-group-members
                                         [sponsorGroupId]="sponsorGroupId">
              </app-sponsor-group-members> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <button class="btn btn-primary" (click)="saveSponsorGroup()">
              Save Name Change
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
