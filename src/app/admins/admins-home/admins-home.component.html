<mat-tab-group dynamicHeight mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Mentor Reports Data" #mrd>
    @defer (when mrd.isActive) {
    <div class="flex flex-col gap-y-4">
      <whse-daily-mr></whse-daily-mr>
      <whse-mr></whse-mr>
    </div>
    } @placeholder {
    <div class="flex flex-col gap-y-4">
      <div class="bg-white rounded-2xl h-[300px]"></div>
      <div class="bg-white rounded-2xl h-[300px]"></div>
    </div>
    }
  </mat-tab>

  <mat-tab label="Quarterly Reports Data" #qrd>
    @defer (when qrd.isActive) {
    <div class="flex flex-col gap-y-4">
      <whse-daily-ssr></whse-daily-ssr>
      <whse-ssr></whse-ssr>
      <whse-qr></whse-qr>
    </div>
    } @placeholder {
    <div class="flex flex-col gap-y-4">
      <div class="bg-white rounded-2xl h-[300px]"></div>
      <div class="bg-white rounded-2xl h-[300px]"></div>
      <div class="bg-white rounded-2xl h-[300px]"></div>
    </div>
    }
  </mat-tab>

  <mat-tab label="Grade Submission Data" #gsd>
    @defer(when gsd.isActive) {
    <div class="flex flex-col gap-y-4">
      <whse-gs></whse-gs>
    </div>
    } @placeholder {
    <div class="flex flex-col gap-y-4">
      <div class="bg-white rounded-2xl h-[300px]"></div>
    </div>
    }
  </mat-tab>

  <mat-tab label="Other Data" #od>
    @defer(when od.isActive) {
    <div class="flex flex-col gap-y-4 p-4">
      <div class="flex flex-col md:flex-row gap-4 md:justify-between">
        <whse-sg class="w-full"></whse-sg>
        <whse-ss class="w-full"></whse-ss>
      </div>
      <whse-su></whse-su>
    </div>
    } @placeholder {
    <div class="flex flex-col gap-y-4 p-4">
      <div class="flex flex-col md:flex-row gap-4 md:justify-between">
        <div class="bg-white rounded-2xl h-[300px]"></div>
        <div class="bg-white rounded-2xl h-[300px]"></div>
      </div>
      <div class="bg-white rounded-2xl h-[300px]"></div>
    </div>
    }
  </mat-tab>

</mat-tab-group>
