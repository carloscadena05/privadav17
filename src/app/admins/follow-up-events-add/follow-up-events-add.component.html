<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
      Add New FollowUp Request
    </div>
    <div class="panel-body">
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>

      <form [formGroup]="myForm">
        <fieldset [disabled]="submitted">

          <div class="form-group">
            <div class="controls">
              Student <app-student-selector></app-student-selector>
            </div>

            <div class="controls">
              Importance
            </div>

            <div class="controls">
              Initiated-by Person
            </div>

            <div class="controls">
              Initiated-by Role
            </div>

            <div class="controls">
              Target Date (if any)
            </div>

            <div class="controls">
              <label for="followUpStatusSelector">Follow-Up Status:</label>
              <select formControlName="followUpStatusSelector" class="form-control input-sm"
                      [(ngModel)]="mentorReport.followUpStatusId">
                <option *ngFor="let status of followUpStatuses" [value]="status.value">{{status.label}}</option>
              </select>
              <app-display-errors control="followUpStatusSelector" class="red" [errors]="{
              'required': 'Summary Status is required'
            }"></app-display-errors>
            </div>


            <div class="controls">
              <label for="inputDescription">Description</label>
              <textarea id="inputDescription" #success formControlName="inputDescription"
                        type="text"
                        class="form-control input-sm"
                        placeholder="">
            </textarea>

            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-1">
              <span>
                <button class="btn btn-primary"
                        style="width:80px;margin-right:10px"
                        (click)="onSubmit()">
                  Save
                </button>
              </span>&nbsp;
              <span>
                <button type="button"
                        class="btn btn-default"
                        style="width:70px"
                        (click)="onCancel()">
                  Cancel
                </button>
                <div class="red">All fields must be filled in before
                  saving.</div>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
