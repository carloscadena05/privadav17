<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">
    Students by Status
  </div>
  <div class="panel-body">
    <span *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
    <span *ngIf="successMessage" class="alert alert-success">{{successMessage}}</span>
    <div [ngSwitch]="isLoading">
      <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
        <app-loading-container>
        </app-loading-container>
      </div>
      <div *ngSwitchCase="false">
        <table class="table">

          <thead>
            <tr>
              <td></td>
              <td>Needs Setup</td>
              <td>Needs Review</td>
              <td>Ready To Send</td>
              <td>Sent</td>
              <td>Skipped</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of sponsorSummaryStatusCounts">
              <td>
                {{ row.rowName }}
              </td>
              <td class='centered'>
                {{ row.NEEDS_SETUP }}
              </td>
              <td class='centered'>
                {{ row.NEEDS_REVIEW }}
              </td>
              <td class='centered'>
                {{ row.READY_TO_SEND }}
              </td>
              <td class='centered'>
                {{ row.SENT }}
              </td>
              <td class='centered'>
                {{ row.SKIPPED }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
