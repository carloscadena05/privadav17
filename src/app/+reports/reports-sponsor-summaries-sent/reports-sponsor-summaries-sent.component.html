<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">
    Sponsor Summaries Total Sent
  </div>
  <div class="panel-body">
    <span *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
    <span *ngIf="successMessage" class="alert alert-success">{{successMessage}}</span>
    <div [ngSwitch]="isLoading">
      <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
        <app-loading-container>
        </app-loading-container>
      </div>
      <div *ngSwitchCase="false">
        <table app-sortable-table class="table" (sorted)="onSorted($event)">

          <thead>
            <tr>
              <th app-sortable-column="pledgeGroupName">Pledge Group</th>
              <th app-sortable-column="studentName">Student</th>
              <th app-sortable-column="mentorName">Mentor</th>
              <th app-sortable-column="Sent">Total Sent</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of sponsorSummarySentCounts">
              <td class="report-row">
                {{ row.pledgeGroupName }}
              </td>
              <td class="report-row">
                {{ row.studentName }}
              </td>
              <td class="report-row">
                {{ row.mentorName }}
              </td>
              <td class="report-row" >
                {{ row.sent }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
