<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">
    Add New Monthly Report
  </div>
  <div class="panel-body">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>

    <form [formGroup]="editSummaryForm">
      <fieldset [disabled]="editSummaryForm.submitted">

        <div class="controls">
          <label for="inputFollowUp">Summary for Sponsor</label>
          <textarea id="inputFollowUp" formControlName="inputFollowUp" [(ngModel)]="mentorReport.followUpNeeded" type="text" class="form-control input-sm"
            placeholder="Follow up Needed (or 'N/A')">
          </textarea>
          <display-errors control="inputFollowUp" class="red"
            [errors]="{'required': 'An entry is required, even if it is just N/A',
                'maxlength': 'Entry cannot exceed 2000 characters in length.'
                }"></display-errors>
        </div>



        <div class="col-md-6 col-md-offset-1">
          <span>
          <button class="btn btn-primary"
                  style="width:80px;margin-right:10px"
                  (click)="onSubmit()"
                  >
            Save

          </button>
         </span>&nbsp;
          <span>
          <button class="btn btn-default"
                  style="width:70px"
                  (click)="onCancel()">
            Cancel
          </button>
          <div class="red" [hidden]="editSummaryForm.valid">Year, Month, Snapshot and all 3 text fields must be filled in correctly before saving.</div>
        </span>
        </div>
      </fieldset>
    </form>
  </div>
</div>
