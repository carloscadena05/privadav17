@if (qrMini.reviewedStatusId) {
  <div>
    <label>Student:</label> {{ qrMini.studentName }}
    <br />
    <label>Quarterly Report Status: </label>
    <select name="StatusSelector" [(ngModel)]="qrMini.reviewedStatusId"
      (change)="setStatusForQR($event.target.value)">
      @for (status of reviewedStatuses; track status) {
        <option [value]="status.value">
          {{status.label}}
        </option>
      }
    </select>
  </div>
}
