<label for="requesterSelector">Mentor: </label>
<select id="MemberSelector" class="form-control input-sm"
        (change)="setSelectedMember($event.target.value)"
        [(ngModel)]="initialMemberGUId">
  <option [value]="null">Select Member</option>
  <option *ngFor="let member of members" [value]="member.memberGUId">{{member.memberName}}</option>
</select>
