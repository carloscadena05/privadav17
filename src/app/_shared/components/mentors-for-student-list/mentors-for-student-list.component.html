@if (errorMessage) {
  <div class="alert alert-danger">{{errorMessage}}</div>
}
@if (!errorMessage) {
  <div>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>MentorName / Nombre de Mentor</th>
        </tr>
      </thead>
      <tbody>
        @for (item of mentors; track item; let i = $index) {
          <tr>
            <td>{{item.lastNames}} {{item.firstNames</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
