<div class="flex flex-col gap-4 justify-center ja-bg-white p-4 rounded-2xl min-w-96">
  <h1 class="ja-big-title inline"> {{ myForm.value.sponsorGroupName }}</h1>

  @if (errorMessage) {
  <span class="alert alert-danger">{{ errorMessage }}</span>
  }
  @if (successMessage) {
  <span class="alert alert-success">{{ successMessage }}</span>
  }
  @if (isLoading) {
  <app-loading-container> </app-loading-container>
  } @else {
  <form [formGroup]="myForm" class="w-full">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Select New Sponsor Group Member</mat-label>
      <mat-select formControlName="memberSelector" (selectionChange)="setSelectedMember($event.target.value)">
        <mat-option [value]="{memberId: 0, memberName: ''}">Select SponsorGroup Member</mat-option>
        @for (member of memberSponsors; track member) {
        <mat-option [value]="member">{{member.memberName}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  }
</div>
