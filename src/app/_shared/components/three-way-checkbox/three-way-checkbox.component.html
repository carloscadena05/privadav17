<div class="custom-control custom-checkbox" (click)="toggleValue()">
  <img *ngIf="value === null" src="/assets/images/gray.jpg" class="custom-checkbox-image">
  <img *ngIf="value === 0" src="/assets/images/red.jpg" class="custom-checkbox-image">
  <img *ngIf="value === 1" src="/assets/images/green.jpg" class="custom-checkbox-image">
</div>
