<div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
<div *ngIf="!errorMessage">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Student Name</th>
        <!--<th>Email</th>-->
        <!-- <th>Meeting Status</th>
          <th>Report Status</th> -->
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of students, let i = index"
          [ngClass]="setRowClasses(item.studentGUId)"
          id="item.studentId"
          (click)='selectStudent(item.studentGUId, i)'>
        <td>{{item.studentName}}</td>
      </tr>
    </tbody>
  </table>
</div>
