      </div>
    </div>

    <div class="col-2">
      <div class="row">
        <app-student-photo [hidden]="studentGUId==='0000'" [photoPathName]="photoPathName"></app-student-photo>

    <div class="col-6">

        <app-student-header-details [hidden]="studentGUId==='0000'"

      </div>
    </div>

  </div>
