<div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
<div *ngIf="!errorMessage">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Student Name</th>
        <!--<th>Email</th>-->
        <!-- <th>Meeting Status</th>
          <th>Report Status</th> -->
        <th>Latest Emoji</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of students, let i = index"
          [ngClass]="setRowClasses(item.studentId)"
          id="item.studentId"
          (click)='selectStudent(item.studentId, i)'>
        <td>{{item.studentName}}</td>
        <!--<td>{{item.studentEmail}}</td>-->
        <!-- <td><img src='../../../assets/images/{{item.timelyMentorMeetingStatus}}.jpg' height='22'></td>
              <td><img src='../../../assets/images/{{item.timelyMentorReportStatus}}.jpg' height='22'></td> -->
        <td><img src='../../../{{emojis[item.studentSnapshotStatus + 1]}}' height='22'></td>
      </tr>
    </tbody>
  </table>
</div>
