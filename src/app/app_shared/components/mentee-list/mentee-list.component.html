<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf = "!errorMessage" class="container">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th *ngIf = haveData>Mentored Students</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let item of studentMentors, let i = index"
              id="item.studentId"
              (click)='selectStudent(item.studentId, i)'>
              <td (click)='gotoStudent(item.studentId, item.studentLastNames)' class='link'>
                {{item.studentLastNames}}, {{item.studentFirstNames}}
                </td>
            </tr>
      </tbody>
    </table>
</div>
