<div [ngSwitch]="loadingState">
  <div *ngSwitchCase="0" class="text-center col-md-4 col-md-offset-4">
    Please type in a few letters of Student's name above.
  </div>
  <div *ngSwitchCase="1" class="text-center col-md-4 col-md-offset-4">
    <app-loading-container>
    </app-loading-container>
  </div>
  <div *ngSwitchCase="2">
    <div class="row">
      <div class="col">
        <label>Year Joined JA</label>
        {{student.yearJoinedJa}}
        <label for="gradYear">Grad Year / Grad Month</label>
        {{student.gradYear}} / {{student.gradMonth}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Major</label>
        {{student.major}}
        <label>University</label>
        {{student.universityName}}
      </div>
    </div>
  </div>
</div>
