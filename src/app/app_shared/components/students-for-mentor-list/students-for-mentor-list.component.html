<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf = "!errorMessage" class="container">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th *ngIf = haveData>Mentored Students / status</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let item of students, let i = index"
              id="item.studentId"
              (click)='selectStudent(item.studentId, i)'>
              <td (click)='gotoStudent(item.studentId, item.studentName)' class='link'>
                {{item.studentName}} / {{item.status}}
                </td>
            </tr>
      </tbody>
    </table>
</div>
