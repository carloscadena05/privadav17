<div class="container">
  <div class="row">
    <span class="btn btn-primary link" (click)="gotoStudentList()">Student List</span>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="row">
        <app-name-lookup>
        </app-name-lookup>
      </div>

      <div class="row">
        <app-qr-status-selector>
        </app-qr-status-selector>
      </div>



    </div>

    <div class="col-2">
      <div class="row">
        <app-person-photo [photoPathName]="photoPathName"></app-person-photo>
      </div>
    </div>

    <div class="col-6">

      <div class="row">
        <app-student-header-details
                                    (onPhotoPathNameSet)="onPhotoPathNameSet($event)">
        </app-student-header-details>
      </div>
    </div>

  </div>
</div>
