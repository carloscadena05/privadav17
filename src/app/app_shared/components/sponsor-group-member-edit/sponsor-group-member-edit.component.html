<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
<div class="container-fluid" style="max-width:900px">

  <div [ngSwitch]="isLoading">
    <div *ngSwitchCase="true" class="text-center col-md-4 col-md-offset-4">
      <app-loading-container>
      </app-loading-container>
    </div>
    <div *ngSwitchCase="false">
      <form [formGroup]="myForm" class="form-horizontal">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Select New Sponsor Group Member:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select formControlName="memberSelector" class="form-control input-sm"
                        (change)="setSelectedMember($event.target.value)">
                  <option [ngValue]="{memberId: 0, memberName: ''}">Select SponsorGroup Member</option>
                  <option *ngFor="let member of memberSponsors" [ngValue]="member">
                    {{member.memberName}}</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
