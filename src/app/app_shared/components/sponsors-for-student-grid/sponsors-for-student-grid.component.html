<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf="!errorMessage" class="container">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Nombre(s) de Patrocinador</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of sponsors, let i = index"
          [ngClass]="setRowClasses(item.sponsorGroupId)"
          id="item.sponsorGroupId"
          (click)='selectSponsorGroup(item.sponsorGroupId, i)'>
        <td>{{item.sponsorGroupName}}</td>
      </tr>
    </tbody>
  </table>
</div>
